<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Formulário Fale Conosco</title>
	<meta charset="UTF-8">
	<meta name="viewport" content=width-device-width, inicial-scale=1>
	<link rel="stylesheet" type="text/css" href="./css/style.css" * { box-sizing: border-box; } body { font-family:
		Arial, Helvetica, sans-serif; } /* Style the header */ header { background-color: #666; padding: 30px;
		text-align: center; font-size: 35px; color: white; } /* Create two columns/boxes that floats next to each other
		*/ nav { float: left; width: 30%; background: #ccc; padding: 20px; } /* Style the list inside the menu */ nav ul
		{ list-style-type: none; padding: 0; } article { float: left; padding: 20px; width: 70%; background-color:
		#f1f1f1; } /* Clear floats after the columns */ section::after { background: #ccc; content: ; display: table;
		clear: both; } /* Style the footer */ footer { background-color: #777; padding: 10px; text-align: center; color:
		white; } /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each
		other, on small screens */ @media (max-width: 600px) { nav, article { width: 100%; height: auto; } } </head>

<body>

	<header>
		<h2>Curso Front-end - HTML</h2>
	</header>

	<section>
		<nav>
			<ul>
				<h3><a href="homepage.html"><i>Voltar para a Home</i></a></h3><br>
				<h3><b>Navegação</b></h3>
				<li><a href="artigo.html"><b>Sobre</b></a></li>
			</ul>
		</nav>

		<article>
			<h1>Contato</h1>
			<p>Preencha os campos abaixo:</p>

			<form method="post">

				<div>
					<p>
						<lable for="nome">Nome:</lable>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</p>
				</div>

				<div>
					<p>
						<lable for="email">E-mail:</lable>
						<input type="email" name="email" id="email" placeholder="Digite seu e-mail">
					</p>
				</div>

				<div>
					<p>
						<lable for="mensagem">Mensagem:</lable>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
					</p>
				</div>

				<div>
					<p>
						<label>Qual linguagem você prefere?</label>
						<input type="radio" name="linguagens" value="html"> HTML
						<input type="radio" name="linguagens" value="css"> CSS
						<input type="radio" name="linguagens" value="javascript"> JavaScript
					</p>
				</div>

				<div>
					<p>
						<label>Quais linguagens você sabe?</label>
						<input type="checkbox" name="linguagens" value="html"> HTML
						<input type="checkbox" name="linguagens" value="css"> CSS
						<input type="checkbox" name="linguagens" value="javascript"> JavaScript
					</p>
				</div>

				<div>
					<p>
						<label>Qual a sua cor favorita?</label>
						<select>
							<option value="Null" selected>Null</option>
							<option value="Amarelo">Amarelo</option>
							<option value="Azul">Azul</option>
							<option value="Vermelho">Vermelho</option>
							<option value="Alaranjado">Alaranjado</option>
							<option value="Roxo">Roxo</option>
						</select>
					</p>
				</div>

				<div>
					<input type="submit">
				</div>

			</form>


			<ul>
				<p align="right"><a href="#top"><i>Voltar ao topo</i></a></p>
			</ul>


		</article>
	</section>

	<footer>
		<p>Desenvolvido por Tainá</p>
	</footer>

</body>

</html>
